description: "Request a high-level psychological and technical audit of a GTM target."
title: "[AUDIT]: <Company Name>"
labels: ["audit", "high-priority"]
body:
  - type: markdown
    attributes:
      value: |
        ### ü¶Ö NEXUS::AUDIT PROTOCOL
        This request initiates a deep refinery audit of the target entity.
  - type: input
    id: target
    attributes:
      label: Target Company
      placeholder: e.g. Amazon Web Services
    validations:
      required: true
  - type: textarea
    id: signals
    attributes:
      label: Known Signals
      placeholder: Paste recent news, hiring links, or LinkedIn noise...
